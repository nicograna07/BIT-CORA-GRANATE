
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora Granate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #800000;
            color: white;
        }
        header h1 {
            flex: 1;
            text-align: center;
            margin: 0;
            font-size: 2rem;
        }
        .left, .right {
            width: 50px;
            height: 50px;
        }
        .left {
            font-size: 2rem;
            font-weight: bold;
        }
        .right img {
            width: 100%;
            height: auto;
        }
        .stars {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .star {
            text-align: center;
            cursor: pointer;
        }
        .star:hover {
            transform: scale(1.1);
        }
        .star a {
            text-decoration: none;
            color: #333;
        }
        .star-icon {
            font-size: 2.5rem;
        }
        .numero {
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            margin-right: 30px;
        }
            
    </style>
</head>
<body>
    <header>
        <div class="numero">14</div>
        <h1>Bitácora Granate</h1>
        <div class="right"><img src="escudo.png" alt="Escudo Lanús" class="escudo"></div>
    </header>

    <div class="stars">
        <div class="star"><a href="#torneo"><div class="star-icon">⭐</div><div>Torneo Local</div></a></div>
        <div class="star"><a href="#copa-argentina"><div class="star-icon">⭐</div><div>Copa Argentina</div></a></div>
        <div class="star"><a href="#sudamericana"><div class="star-icon">⭐</div><div>Copa Sudamericana</div></a></div>
    </div>
</body>
</html>
